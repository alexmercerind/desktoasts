name: wintoast
description: A plugin to show native toasts on Windows.
version: 0.0.1
homepage: https://github.com/alexmercerind/wintoast.dart

environment:
  sdk: ">=2.7.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  plugin:
    platforms:
      windows:
        pluginClass: WintoastPlugin
